<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Admin - ƒê√°nh Gi√° T√¨nh Y√™u üíå</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      body {

        background-color: #fff8fb;

      h1 {

      a {

      #sortControls {

      .memory-item:hover {

      }

      .checkbox {

        margin-right: 6px;
      }

      .delete-btn {
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        margin-top: 10px;
        cursor: pointer;
        width: 100%;
      }

      .delete-btn:hover {
        background-color: #e60073;
      }

      .bulk-delete-btn {
        background-color: #ff1744;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        margin: 20px auto 40px;
        display: block;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .bulk-delete-btn:hover {
        background-color: #c4001d;
      }

      img {
        width: 100%;
        max-width: 160px;
        height: auto;
        border-radius: 10px;
        margin-top: 10px;

        display: block;
      }
      .grid-view .memory-item {

      }

      .list-view .memory-item {
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .list-view .memory-item img {

        height: auto;
      }

      .list-view .memory-item button {

      }
    </style>
  </head>
  <body>
    <h1>üìä Qu·∫£n l√Ω ƒë√°nh gi√°</h1>
    <a href="index.html">‚Üê V·ªÅ trang ƒë√°nh gi√°</a>

    <div id="sortControls">
      <label for="sortSelect">S·∫Øp x·∫øp th·ªùi gian:</label>
      <select id="sortSelect" onchange="fetchRatings()">
        <option value="desc">M·ªõi nh·∫•t</option>
        <option value="asc">C≈© nh·∫•t</option>
      </select>
      <label for="starFilter">L·ªçc theo sao:</label>
      <select id="starFilter" onchange="fetchRatings()">
        <option value="">T·∫•t c·∫£</option>
        <option value="5">‚≠ê 5</option>
        <option value="4">‚≠ê 4</option>
        <option value="3">‚≠ê 3</option>
        <option value="2">‚≠ê 2</option>
        <option value="1">‚≠ê 1</option>
      </select>
      <label>
        <input type="checkbox" id="favoriteFilter" onchange="fetchRatings()" />
        Ch·ªâ hi·ªÉn th·ªã y√™u th√≠ch üíñ
      </label>
      <button id="toggleViewBtn" onclick="toggleViewMode()">
        üîÅ T√πy ch·ªânh giao di·ªán
      </button>
    </div>

    <div id="ratingList" class="container"></div>
    <button class="bulk-delete-btn" onclick="deleteSelectedRatings()">
      üóëÔ∏è Xo√° c√°c ƒë√°nh gi√° ƒë√£ ch·ªçn
    </button>

    <script>
      const API_URL = "http://localhost:4000";
      const correctPassword = "05112005";
      const userInput = prompt("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ v√†o trang admin:");

      if (userInput === correctPassword) {
        alert("Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi trang qu·∫£n l√Ω ƒë√°nh gi√°! üíñ");
      } else {
        alert("Truy c·∫≠p b·ªã t·ª´ ch·ªëi.");
        window.location.href = "index.html";
      }

      function fetchRatings() {
        // ƒê·∫∑t ·ªü ƒë·∫ßu file JS
        let isListView = false;

        const sortOrder = document.getElementById("sortSelect").value;
        const starFilter = document.getElementById("starFilter").value;
        const onlyFavorite = document.getElementById("favoriteFilter")?.checked;
        const list = document.getElementById("ratingList");

        list.classList.toggle("list-view", isListView);
        list.classList.toggle("grid-view", !isListView);

        let url = `${API_URL}/api/ratings?order=${sortOrder}`;
        if (starFilter) url += `&star=${starFilter}`;
        if (onlyFavorite) url += `&favorite=true`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("ratingList");
            list.innerHTML = data
              .map((item) => {
                const safePhoto =
                  item.photo && item.photo.startsWith("data:image/")
                    ? item.photo
                    : null;
                return `
              <div class="memory-item">
                <input type="checkbox" class="checkbox" data-id="${item.id}">
                <strong>‚≠ê ${item.rating}</strong> ‚Äì ${new Date(
                  item.created_at
                ).toLocaleString("vi-VN", { timeZone: "Asia/Ho_Chi_Minh" })}<br>
                <em>${item.feeling}</em><br>
                ${
                  safePhoto
                    ? `<img src="${safePhoto}" alt="Photo">`
                    : '<span style="color: gray;">(Kh√¥ng c√≥ ·∫£nh)</span><br>'
                }<button onclick="toggleFavorite(${item.id}, ${
                  item.is_favorite
                })">
  ${item.is_favorite ? "üíî B·ªè y√™u th√≠ch" : "‚ù§Ô∏è Y√™u th√≠ch"}
</button>

                <button class="delete-btn" onclick="deleteRating(${
                  item.id
                })">üóëÔ∏è X√≥a</button>
              </div>`;
              })
              .join("");
          })
          .catch((err) => {
            document.getElementById("ratingList").textContent =
              "L·ªói t·∫£i ƒë√°nh gi√°.";
            console.error(err);
          });
      }

      function deleteRating(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° ƒë√°nh gi√° n√†y kh√¥ng?")) {
          fetch(`${API_URL}/api/ratings/${id}`, { method: "DELETE" })
            .then((res) => res.json())
            .then(() => fetchRatings())
            .catch((err) => alert("L·ªói khi xo√° ƒë√°nh gi√°."));
        }
      }

      function deleteSelectedRatings() {
        const checkboxes = document.querySelectorAll(".checkbox:checked");
        if (checkboxes.length === 0)
          return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ƒë√°nh gi√° ƒë·ªÉ xo√°.");
        if (
          !confirm(
            `B·∫°n c√≥ ch·∫Øc mu·ªën xo√° ${checkboxes.length} ƒë√°nh gi√° ƒë√£ ch·ªçn kh√¥ng?`
          )
        )
          return;

        const ids = Array.from(checkboxes).map((cb) => cb.dataset.id);
        Promise.all(
          ids.map((id) =>
            fetch(`${API_URL}/api/ratings/${id}`, { method: "DELETE" }).then(
              (res) => res.json()
            )
          )
        )
          .then(() => fetchRatings())
          .catch((err) => alert("C√≥ l·ªói x·∫£y ra khi xo√° ƒë√°nh gi√°."));
      }

      fetchRatings();
      function toggleFavorite(id, currentValue) {
        fetch(`${API_URL}/api/ratings/${id}/favorite`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ is_favorite: !currentValue }),
        })
          .then((res) => res.json())
          .then(() => fetchRatings())
          .catch((err) => alert("L·ªói khi c·∫≠p nh·∫≠t y√™u th√≠ch"));
      }
      let isListView = false;

      function toggleViewMode() {
        const container = document.getElementById("ratingList");
        isListView = !isListView;
        container.classList.toggle("list-view", isListView);
        container.classList.toggle("grid-view", !isListView);
        document.getElementById("toggleViewBtn").textContent = isListView
          ? "üîÅ D·∫°ng √¥ l∆∞·ªõi"
          : "üîÅ D·∫°ng danh s√°ch";
      }
    </script>
  </body>
</html>
